<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <section id="header">

        <!-- navbar  -->
        <nav class="navbar navbar-expand-lg bg-white fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Spacials">Spacials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Test">Test</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Contact">Contact</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </section>


    <section id="home" class="home pt-5 overflow-hidden">

        <!-- home slider -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="home-banner home-banner1">
                        <div class="banner-text">
                            <h1>Women</h1>
                            <h3>50% Discount for this sale </h3>
                            <button class="btn btn-danger ">OUR PRODUCT</button>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="home-banner home-banner2">
                        <div class="banner-text">
                            <h1>E-shop</h1>
                            <h3>50% Discount for this sale </h3>
                            <button class="btn btn-danger">OUR PRODUCT</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- offer's -->
        <div class="offer">
            <div class="container">
                <div class="row ">
                    <!-- offer box 1 -->
                    <div class="col-sm-6 col-lg-4 mb-lg-0 mb-4 ">
                        <div class=" offer-box1">
                            <div class="offer-box text-center position-relative">
                                <div class="offer-inner">
                                    <div class="offer-img position-relative overflow-hidden">
                                        <img src="images/offer1.jpg" alt="offer" class="img-fluid">
                                        <div class="offer-overlay"></div>
                                    </div>
                                    <div class="offer-info">
                                        <div class="offer-info-inner">
                                            <h2>SALE 30%</h2>
                                            <p>Don't miss this offer</p>
                                            <button type="button" class="btn btn-outline-danger  ">Shop Now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- offer box 2 -->
                    <div class="col-sm-6 col-lg-4 mb-lg-0 mb-4  d-flex flex-column justify-content-between ">
                        <div class=" offer-box2">
                            <div class="offer-box text-center position-relative mb-4 mb-sm-0 mb-lg-0">
                                <div class="offer-inner">
                                    <div class="offer-img position-relative overflow-hidden ">
                                        <img src="images/offer2.jpg" alt="offer" class="img-fluid">
                                        <div class="offer-overlay"></div>
                                    </div>
                                    <div class="offer-info">
                                        <div class="offer-info-inner">
                                            <h2>SALE 50%</h2>
                                            <p>Don't miss this offer</p>
                                            <button type="button" class="btn btn-outline-danger  ">Shop Now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class=" offer-box2">
                            <div class="offer-box text-center position-relative ">
                                <div class="offer-inner">
                                    <div class="offer-img position-relative  overflow-hidden">
                                        <img src="images/offer3.jpg" alt="offer" class="img-fluid">
                                        <div class="offer-overlay"></div>
                                    </div>
                                    <div class="offer-info">
                                        <div class="offer-info-inner">
                                            <h2>SALE 40%</h2>
                                            <p>Don't miss this offer</p>
                                            <button type="button" class="btn btn-outline-danger  ">Shop Now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- offer box 3 -->
                    <div class="col-sm-6 col-lg-4 mb-lg-0 mb -4 ">
                        <div class=" offer-box1">
                            <div class="offer-box text-center position-relative ">
                                <div class="offer-inner">
                                    <div class="offer-img position-relative overflow-hidden">
                                        <img src="images/offer4.jpg" alt="offer" class="img-fluid">
                                        <div class="offer-overlay"></div>
                                    </div>
                                    <div class="offer-info">
                                        <div class="offer-info-inner">
                                            <h2>SALE 70%</h2>
                                            <p>Don't miss this offer</p>
                                            <button type="button" class="btn btn-outline-danger  ">Shop Now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
